<!DOCTYPE html>
<html>
<head>
    <title>üè° House Price Prediction</title>
    <style>
        /* üîπ Dark Brown Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: #3e2723;  /* Dark Brown */
            text-align: center;
            margin: 0;
            padding: 0;
            color: white; /* White text for better contrast */
        }

        /* üîπ Container with Glassmorphism Effect */
        .container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* üîπ Input & Select Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: 0.3s ease;
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        /* üîπ Predict Button (Black) */
        button {
            background: #000000;  /* Black */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #222222; /* Slightly lighter black */
            transform: scale(1.05);
        }

        /* üîπ Predicted Price Text (Black Box) */
        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 22px;
            padding: 10px;
            border-radius: 10px;
            background: #000000; /* Black */
            color: white;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* üîπ Predicted Price Range (Black Box) */
        .price-range {
            font-weight: bold;
            margin-top: 15px;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            background: #000000; /* Black */
            color: white;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* üîπ Error Message */
        .error {
            color: #ff4b5c;
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="longitude">Longitude:</label>
            <input type="text" name="longitude" required placeholder="Enter longitude (-180 to 180)">
            
            <label for="latitude">Latitude:</label>
            <input type="text" name="latitude" required placeholder="Enter latitude (-90 to 90)">
            
            <label for="housing_median_age">Housing Median Age (years):</label>
            <input type="text" name="housing_median_age" required placeholder="Enter age (0-100)">
            
            <label for="total_rooms">Total Rooms:</label>
            <input type="text" name="total_rooms" required placeholder="Enter total number of rooms">
            
            <label for="total_bedrooms">Total Bedrooms:</label>
            <input type="text" name="total_bedrooms" required placeholder="Enter total number of bedrooms">
            
            <label for="population">Population:</label>
            <input type="text" name="population" required placeholder="Enter total population of area">
            
            <label for="households">Households:</label>
            <input type="text" name="households" required placeholder="Enter number of households">
            
            <label for="median_income">Median Income (in tens of thousands):</label>
            <input type="text" name="median_income" required placeholder="Enter median income (e.g., 3.5)">
            
            <label for="ocean_proximity">Ocean Proximity:</label>
            <select name="ocean_proximity" required>
                <option value="<1H OCEAN">Less than 1 Hour Ocean</option>
                <option value="INLAND">Inland</option>
                <option value="ISLAND">Island</option>
                <option value="NEAR BAY">Near Bay</option>
                <option value="NEAR OCEAN">Near Ocean</option>
            </select>
            
            <button type="submit">üîç Predict Price</button>
        </form>

        <!-- Error Message -->
        {% if error %}
            <h2 class="error">{{ error }}</h2>
        {% endif %}

        <!-- Predicted Price -->
        {% if prediction is not none %}
            <h2 class="result">üè° Predicted Price: ${{ prediction }}</h2>
        {% endif %}

        <!-- Price Range Display -->
        {% if price_range is not none %}
            <h2 class="price-range">üìä Price Range: {{ price_range }}</h2>
        {% endif %}
    </div>
</body>
</html>
